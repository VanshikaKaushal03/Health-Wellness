<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Health & Wellness</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    /* ðŸŽ¥ Fullscreen Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(80%) contrast(115%) saturate(130%);
    }

    /* ðŸ’Ž Centered and Enlarged Login Card */
    .login-container {
      position: absolute;
      top: 50%;
      right: 4%;
      transform: translateY(-50%);
      width: 500px;
      background: rgba(35, 30, 60, 0.85);
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
    }

    .login-container h3 {
      color: #d0bfff;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .login-container .form-control,
    .login-container .form-select {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
    }

    .login-container .btn-primary {
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-container .btn-primary:hover {
      transform: scale(1.03);
    }

    .login-container a {
      color: #bdb2ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-container a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- ðŸŽ¥ Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="./images/vdo3.mp4" type="video/mp4">
  </video>

  <!-- ðŸ’Ž Floating Login Form -->
  <div class="login-container">
    <h3><i class="bi bi-person-circle"></i> Login</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-light">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select Role</option>
          <option value="user" style="color: black;">User</option>
          <option value="practitioner" style="color: black;">Practitioner</option>
          <option value="admin" style="color: black;">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="loginMsg" class="mt-3 text-center text-light"></div>

    <div class="text-center mt-3">
      <span class="text-light">Don't have an account?</span>
      <a href="register.html">Register here</a>
    </div>

    <div class="text-center mt-2">
      <a href="forget_password.html">Forgot password?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸ” Login Logic -->
  <script>
    const API_BASE = "http://localhost:3000/api/auth"; // backend base URL

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const msgBox = document.getElementById("loginMsg");

      msgBox.innerHTML = `<div class="alert alert-info text-center">
        <i class="bi bi-hourglass-split"></i> Logging in...
      </div>`;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();

        if (!data.success) {
          msgBox.innerHTML = `<div class="alert alert-danger text-center">
            <i class="bi bi-x-circle-fill"></i> ${data.message || "Invalid credentials"}
          </div>`;
          return;
        }

        // Save user session
        localStorage.setItem("token", data.token);
        localStorage.setItem("user_id", data.user._id);
        localStorage.setItem("role", data.user.role);
        localStorage.setItem("user_name", data.user.name);
        localStorage.setItem("email", data.user.email);

        msgBox.innerHTML = `<div class="alert alert-success text-center">
          <i class="bi bi-check-circle-fill"></i> Login successful! Redirecting...
        </div>`;

        // Redirect based on role
        setTimeout(() => {
          if (data.user.role === "admin") {
            window.location.href = "admin_dashboard.html";
          } else if (data.user.role === "practitioner") {
            window.location.href = "practitioner_dashboard.html";
          } else {
            window.location.href = "home.html";
          }
        }, 1000);

      } catch (err) {
        console.error(err);
        msgBox.innerHTML = `<div class="alert alert-danger text-center">
          <i class="bi bi-exclamation-triangle-fill"></i> Server error. Try again later.
        </div>`;
      }
    });
  </script>

</body>
</html>
