<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Health & Wellness</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center; /* Center the box */
      align-items: center; /* Center the box */
      background: #fbfafab1; /* Light grey page background */
      padding: 20px; /* Add padding so box isn't at the edge */
    }

    /* This is the new box you requested */
    .background-box {
      width: 100%;
      max-width: 1400px; /* Adjust as needed */
      height: 85vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      
      /* This positions the form inside it */
      display: flex;
      justify-content: flex-end; /* Pushes form to the right */
      align-items: center;

      /* This puts the image inside the box */
      background: url('images/img5.jpg') no-repeat left center;
      background-size: cover;
    }

    /* Register Card */
    .register-container {
      width: 750px;
      max-width: 90%;
      margin-right: 7%; /* Spacing from the right edge of the box */
      
      /* These styles are the same as before */
      background: rgba(35, 30, 60, 0.85);
      padding: 200px 45px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .register-container h3 {
      color: #d0bfff;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .register-container .form-control,
    .register-container .form-select {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      color: #000;
    }

    .register-container .btn-primary {
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .register-container .btn-primary:hover {
      transform: scale(1.03);
    }

    .register-container a {
      color: #bdb2ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .register-container a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      body {
        padding: 10px;
      }
      .background-box {
        height: auto; /* Let height grow with content */
        justify-content: center; /* Center the form */
        padding: 20px;
      }
      .register-container {
        width: 90%;
        margin-right: 0; /* Reset margin */
        margin-top: 20px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background-box">

    <div class="register-container">
      <h3><i class="bi bi-person-plus-fill"></i> Register New Account</h3>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>

        <div class="mb-3" id="roleDiv">
          <label class="form-label">Role</label>
          <select class="form-select" id="role">
            <option value="user" style="color:black;">User</option>
            <option value="practitioner" style="color:black;">Practitioner</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div id="registerMsg" class="mt-3 text-center text-light"></div>

      <div class="text-center mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
    
  </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const addedByRole = localStorage.getItem("role") || "user";
    if (addedByRole !== "admin") {
      document.getElementById("roleDiv").style.display = "none";
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      let role = "user";
      if (addedByRole === "admin") role = document.getElementById("role").value;
      const msgBox = document.getElementById("registerMsg");
      msgBox.innerHTML = `<div class="alert alert-info text-center text-dark">Creating account...</div>`;

      try {
        const res = await fetch("http://localhost:3000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });
        const data = await res.json();
        if (data.success) {
          msgBox.innerHTML = `<div class="alert alert-success text-center">
            <i class="bi bi-check-circle-fill"></i> Registration successful! Redirecting...
          </div>`;
          setTimeout(() => (window.location.href = "login.html"), 1500);
        } else {
          msgBox.innerHTML = `<div class="alert alert-danger text-center">
            <i class="bi bi-x-circle-fill"></i> ${data.message || "Registration failed."}
          </div>`;
        }
      } catch (err) {
        console.error(err);
        msgBox.innerHTML = `<div class="alert alert-danger text-center">
          Server connection failed. Please try again later.
        </div>`;
      }
    });
  </script>

</body>
</html>
