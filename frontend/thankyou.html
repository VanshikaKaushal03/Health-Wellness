<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Health & Wellness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
    }
    .thankyou-card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
      text-align: center;
      max-width: 450px;
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <h2 class="text-success">ðŸŽ‰ Thanks for Registering!</h2>
    <p>Your account <strong id="userEmail"></strong> has been created successfully.</p>
    <a href="login.html" class="btn btn-primary mt-3">Go to Login Page</a>
  </div>

  <script>
    // Get email from URL query parameter if present
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email') || 'your email';
    document.getElementById('userEmail').textContent = email;
  </script>
</body>
</html>
