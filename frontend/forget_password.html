<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Health & Wellness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center; /* Center the box */
      align-items: center; /* Center the box */
      background: #fbfafab1; /* Light grey page background */
      padding: 20px; /* Add padding so box isn't at the edge */
    }

    /* This is the box with the background image */
    .background-box {
      width: 100%;
      max-width: 1400px; /* Adjust as needed */
      height: 85vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      
      /* This positions the form inside it */
      display: flex;
      justify-content: flex-end; /* Pushes form to the right */
      align-items: center;

      /* This is the same image from the register page */
      background: url('images/img5.jpg') no-repeat left center;
      background-size: cover;
    }

    /* This is the new style for your password card */
    .forgot-password-container {
      width: 680px; /* Smaller than register, looks better */
      max-width: 90%;
      margin-right: 10%; /* Spacing from the right edge */
      
      /* The same blurred/dark style */
      background: rgba(35, 30, 60, 0.85);
      padding: 200px 45px; /* Added padding to make it taller */
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* --- Styling for the text inside the dark box --- */

    .forgot-password-container h3 {
      color: #d0bfff; /* Light purple color */
      font-weight: 600;
      margin-bottom: 15px;
    }

    .forgot-password-container p {
      color: #e0e0e0; /* Lighter text color */
      margin-bottom: 25px;
    }

    .forgot-password-container .form-label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
      color: #e0e0e0;
    }

    .forgot-password-container .form-control {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      color: #000;
    }

    .forgot-password-container .btn-primary {
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 10px;
    }

    .forgot-password-container .btn-primary:hover {
      transform: scale(1.03);
    }

    .forgot-password-container a {
      color: #bdb2ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password-container a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* --- Animation and Responsive --- */

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 1024px) {
      body {
        padding: 10px;
      }
      .background-box {
        height: auto; /* Let height grow with content */
        justify-content: center; /* Center the form */
        padding: 20px;
      }
      .forgot-password-container {
        width: 90%;
        margin-right: 0; /* Reset margin */
        margin-top: 20px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background-box">

    <div class="forgot-password-container">
      <h3><i class="bi bi-key-fill"></i> Forgot Password</h3>
      <p>Enter your email to receive a reset link.</p>

      <form id="forgotPasswordForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </form>

      <div id="forgotPasswordMsg" class="mt-3"></div>
      <div class="text-center mt-3">
        <a href="login.html">Back to Login</a>
      </div>
    </div>

  </div> <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('forgotPasswordMsg');

      msg.innerHTML = `<div class="alert alert-info">Processing...</div>`;

      try {
        const res = await fetch('http://localhost:3000/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = `<div class="alert alert-success">Reset link generated successfully. Redirecting...</div>`;
          // Simulate receiving email by passing token in query param
          setTimeout(() => {
            window.location.href = 'reset_password.html?token=' + encodeURIComponent(data.token);
          }, 2000);
        } else {
          msg.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<div class="alert alert-danger">Server error. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
