<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Health & Wellness</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center; /* Center the box */
      align-items: center; /* Center the box */
      background: #fbfafab1; /* Light grey page background */
      padding: 20px; /* Add padding so box isn't at the edge */
    }

    /* This is the box with the background image */
    .background-box {
      width: 100%;
      max-width: 1400px; /* Adjust as needed */
      height: 85vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      
      /* This positions the form inside it */
      display: flex;
      justify-content: flex-end; /* Pushes form to the right */
      align-items: center;

      /* This is the same image from the register page */
      background: url('images/img5.jpg') no-repeat left center;
      background-size: cover;
    }

    /* ðŸ’Ž Floating Reset Card (Styled like register.html) */
    .reset-container {
      width: 680px; /* Good width for these fields */
      max-width: 90%;
      margin-right: 10%; /* Spacing from the right edge */
      
      /* The same blurred/dark style */
      background: rgba(35, 30, 60, 0.85);
      padding: 200px 45px; /* Added padding */
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* --- Styling for the text inside the dark box --- */

    .reset-container h3 {
      color: #d0bfff;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .reset-container .form-label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
      color: #e0e0e0;
    }

    .reset-container .form-control {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      color: #000; /* Text color inside input */
    }

    .reset-container .btn-primary {
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 10px;
      margin-top: 10px; /* Added space above button */
    }

    .reset-container .btn-primary:hover {
      transform: scale(1.03);
    }

    #tokenDisplay {
      color: #bdb2ff;
      font-size: 0.9rem;
      margin-top: -15px; /* Pull it closer to the title */
    }

    /* --- Animation and Responsive --- */

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 1024px) {
      body {
        padding: 10px;
      }
      .background-box {
        height: auto; /* Let height grow with content */
        justify-content: center; /* Center the form */
        padding: 20px;
      }
      .reset-container {
        width: 90%;
        margin-right: 0; /* Reset margin */
        margin-top: 20px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background-box">

    <div class="reset-container">
      <h3 class="mb-2"><i class="bi bi-shield-lock-fill"></i> Reset Password</h3>
      <p id="tokenDisplay" class="mb-4"></p> 

      <form id="resetPasswordForm">
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>
      <div id="resetPasswordMsg" class="mt-3"></div>
    </div>
  
  </div> <script>
    // Extract token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const tokenDisplay = document.getElementById('tokenDisplay');
    
    if (token) {
      tokenDisplay.textContent = `Reset Token: ${token.substring(0, 10)}...`;
    } else {
      tokenDisplay.textContent = 'Missing or invalid token!';
      tokenDisplay.style.color = '#ff6b6b'; // Make error red
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('resetPasswordMsg');

      if (!token) {
        msg.innerHTML = `<div class="alert alert-danger">Missing reset token.</div>`;
        return;
      }

      if (newPassword !== confirmPassword) {
        msg.innerHTML = `<div class="alert alert-danger">Passwords do not match.</div>`;
        return;
      }

      msg.innerHTML = `<div class="alert alert-info">Resetting password...</div>`;

      try {
        const res = await fetch('http://localhost:3000/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: newPassword })
        });

        const data = await res.json();
        if (data.success) {
          msg.innerHTML = `<div class="alert alert-success">Password reset successful! Redirecting to login...</div>`;
          setTimeout(() => window.location.href = 'login.html', 2500);
        } else {
          msg.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<div class="alert alert-danger">Server error. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
